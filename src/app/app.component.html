<h3>Testing button</h3>

<div class="divWrapper" *ngFor="let item of list">
  <app-loading-btn [color]="'basic'" [btnText]="'basic'" (click)="onClick($event)"></app-loading-btn>
  <app-loading-btn #myBtn [btnText]="item.btnText" [disable]="false" (stageChange)="onStageChange($event)"
    (click)="onClick($event)">
  </app-loading-btn>
  <app-loading-btn [color]="'accent'" [btnText]="'accent'" (click)="onClick($event)"></app-loading-btn>
  <app-loading-btn [color]="'warn'" [btnText]="'warn'" (click)="onClick($event)"></app-loading-btn>
  <app-loading-btn [btnText]="'disabled'" [disable]="true" (click)="onClick($event)"></app-loading-btn>

  <br />
  <br />
  <button (click)="myBtn.setLoading(true)">set loading</button>
  <button (click)="myBtn.setLoading(false)">reset</button>
  <button (click)="myBtn.disable = !myBtn.disable">toogle disable</button>
</div>
